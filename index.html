<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form id="mentoria-form" action="processar_formulario.php" method="post">
      <fieldset class="information-personal">

      <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="colun-name">

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="name" required /> 
            </div>

            <div class="input-wrapper">
              <label for="event-email">Name</label>
              <input type="text" id="last-name" required />
            </div>
          </div>

          <div class="input-wrapper">
           <label for="event-email">Email<span> (digite um email válido)</span></label>
           <input type="email" id="event-email" required />
          </div>
        

        <div class="input-wrapper">
          <label for="event-password">Senha<span> (mínimo de 6 caracteres)</span></label>
          <input type="password" id="event-password" minlength="6" required />
        </div>
      </fieldset>   

      <fieldset class="information-mentor">
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-name">Nome do seu mentor<span> (só o primeiro nome)</span></label>
            <input type="name" id="event-name" required />
          </div>
        </div>
      </fieldset>


    <fieldset class="information-date">

      <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
      </div>
          
      <h2 class="mentoria">Primeira mentoria</h2>
      <div class="box-date">
        <div class="input-wrapper">
          <label for="first-mentoria-date">Data <span>(DD/MM/AAAA)</span> </label>
          <input type="date" id="first-mentoria-date" name="first-mentoria-date" required>
        </div>
        <div class="input-wrapper">
          <label for="first-mentoria-begin">Das</label>
          <input type="time" id="first-mentoria-begin" name="first-mentoria-begin" required>
        </div>
        <div class="input-wrapper">
          <label for="first-mentoria-end">Até</label>
          <input type="time" id="first-mentoria-end" name="first-mentoria-end" required>
        </div>
      </div>
           
    
      <h2 class="mentoria">Segunda mentoria</h2>
      <div class="box-date-2">
        <div class="input-wrapper">
          <label for="first-mentoria-date">Data <span>(DD/MM/AAAA)</span> </label>
          <input type="date" id="first-mentoria-date" name="first-mentoria-date" required>
        </div>
        <div class="input-wrapper">
          <label for="first-mentoria-begin">Das</label>
          <input type="time" id="first-mentoria-begin" name="first-mentoria-begin" required>
        </div>
        <div class="input-wrapper">
          <label for="first-mentoria-end">Até</label>
          <input type="time" id="first-mentoria-end" name="first-mentoria-end" required>
        </div>
      </div>
    </fieldset>

  </form>  

    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>
    
  </div>
</body>
</html>
